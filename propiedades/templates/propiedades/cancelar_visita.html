<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Visita - Gestión de Viviendas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #c0392b;
            margin-bottom: 24px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .details {
            margin: 24px 0;
            text-align: left;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        strong {
            color: #34495e;
        }
        form {
            margin-top: 24px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        .message {
            font-size: 18px;
            font-weight: 500;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if mensaje %}
            <div class="message">{{ mensaje }}</div>
        {% else %}
            <h1>Cancelar Visita</h1>
            <p>¿Estás seguro de que quieres cancelar tu visita?</p>

            <div class="details">
                <p><strong>Vivienda:</strong> {{ visita.vivienda.nombre }}</p>
                <p><strong>Fecha y Hora:</strong> {{ visita.fecha_hora|date:"d \d\e F \d\e Y \a \l\a\s H:i" }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit">Sí, cancelar mi visita</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
